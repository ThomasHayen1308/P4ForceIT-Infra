- hosts: webservers
  become: yes
  tasks:

  - name: Clone a repo with separate git directory
    git:
      repo: https://github.com/ThomasHayen1308/P4ForceIT-Front.git
      dest: /P4ForceIT-Front.git
      separate_git_dir: /var/www/html/P4ForceIT-Front

  - name: Copy application files
    copy:
      src: /var/lib/jenkins/workspace/Ansible-pipe/Application/
      dest: /usr/share/nginx/html
    become: yes

  - name: "start nginx"
    service:
      name: nginx
      state: started

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
